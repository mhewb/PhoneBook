<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid p-3">

  <h1>Landing Page</h1>
  <a th:href="@{/login}">Log</a>

  <div sec:authorize="isAuthenticated()">
<!--    Logged user: <span sec:authentication="user.getName"><span/>-->
    Roles: <span sec:authentication="principal.authorities"/>
    <span sec:authentication="{#authentication.getPrincipal().dateOfBirth}"/>
<!--    <div th:text="${#authentication.principal.dateOfBirth}"></div>-->
  </div>

  <a th:if="${user != null}" th:href="@{/contacts(user_id=${user.id})}">Contacts</a>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
</script>

</body>
</html>
