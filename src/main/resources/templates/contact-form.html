<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

  <h1>Create contact</h1>

  <div class="container-fluid p-3">

    <div class="container-xs m-5">

      <form action="#" th:action="@{/contacts/create(user_id=${user.id})}" th:object="${contact}" method="post">

        <input id="id" type="text" th:field="*{id}"
               class="form-control" hidden="hidden"/>


        <div class="row row-cols-1 row-cols-xs-2 rounded bg-dark p-3">

          <div class="col bg-light rounded m-1 p-1">

            <label for="firstname"
                   class="form-label">Firstname</label>
            <input id="firstname" type="text" th:field="*{firstname}"
                   class="form-control" />

          </div>

          <div class="col bg-light rounded m-1 p-1">

            <label for="lastname"
                   class="form-label">Lastname</label>
            <input id="lastname" type="text" th:field="*{lastname}"
                   class="form-control" />

          </div>

          <div class="col bg-light rounded m-1 p-1">

            <label for="avatarUrl"
                   class="form-label">AvatarUrl</label>
            <input id="avatarUrl" type="text" th:field="*{avatarUrl}"
                   class="form-control" />

          </div>

          <div class="col bg-light rounded m-1 p-1">

            <label for="dateOfBirth"
                   class="form-label">Date of Birth</label>
            <input id="dateOfBirth" type="date" th:field="*{dateOfBirth}"
                   class="form-control" />

          </div>

        <button th:if="${contact.id == null}"
                type="submit" class="btn btn-primary">Create</button>
        <button th:if="${contact.id != null}"
                class="btn btn-primary" method="post"
                th:formaction="@{/contacts/edit(user_id=${user.id})}" th:object="${contact}" type="submit">Edit</button>

        </div>
      </form>


    </div>

  </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
