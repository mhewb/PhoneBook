<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid p-3">

  <a th:if="${user != null}" th:href="@{/contacts/create(user_id=${user.id})}">Create a contact</a>

  <table class="table table-striped table-hover p-3">
    <thead>
    <tr>
      <th>Id</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Nickname</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contactList}">
      <td th:text="'&num;'+${contact.id}"></td>
      <td th:text="${contact.firstname}"></td>
      <td th:text="${contact.lastname}"></td>
      <td th:text="${contact.nickname}"></td>
      <td class="row-cols-1 row-cols-xs-3">
        <a class="btn btn-outline-secondary btn-sm m-1 col-9 col-md-3"
           th:href="@{/contacts/detail(user_id=${user.id},contact_id=${contact.id})}"
           role="button">
          <i class="bi bi-card-heading"></i>
          <span class="d-none d-sm-inline-block">Details</span>
        </a>

        <a class="btn btn-primary btn-sm m-1 col-9 col-md-3"
           th:href="@{/contacts/edit(user_id=${user.id},contact_id=${contact.id})}"
           role="button">
          <i class="bi bi-pencil-square d-inline"></i>
          <span class="d-none d-sm-inline-block">Edit</span>
        </a>

        <a class="btn btn-danger btn-sm m-1 col-9 col-md-3"
           th:href="@{/contacts/delete(user_id=${user.id},contact_id=${contact.id})}"
           role="button">
          <i class="bi bi-trash3-fill"></i>
          <span class="d-none d-sm-inline-block">Delete</span>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
